<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>htmlcss-responsive-layout</title>
</head>

<body class="debug">

  <!-- Header -->
  <header id="site_header">
    <div class="container p-1 d_flex flex_space_between">

      <div class="logo">
        <img src="./assets/img/logo.png" alt="">
      </div>

      <div class="hamburger_menu hide_lg">
        <i class="fa-solid fa-bars fa-xl"></i>
      </div>

      <div class="menu_lg d_flex flex_items_center flex_spacing hide hide_md visualize_lg">
        <ul class="links d_flex flex_spacing">
          <li><a href="#">Planning</a></li>
          <li><a href="#">Testimonials</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">About Us</a></li>
        </ul>

        <button class="btn" type="button">Get Started</button>
      </div>
    </div>

  </header>

  <!-- Main -->
  <main id="site_main">

    <!-- Demo App -->
    <div class="demo_app">
      <div class="container">
        <div class="row">
          <div class="col_12 col_md_8"></div>
          <div class="col_12 col_md_4"></div>
          <div class="col_12 col_md_4"></div>
          <div class="col_12 col_md_4"></div>
          <div class="col_12 col_md_4"></div>
        </div>
      </div>
    </div>

    <!-- Strategic planning -->
    <div class=" strategic_planning">
      <div class="container">
        <div class="row">
          <div class="col_12 col_md_6"></div>
          <div class="col_12 col_md_6"></div>
        </div>
      </div>
    </div>

    <!-- Testimonials -->
    <div class="testimonials">
      <div class="container">
        <div class="row">
          <div class="col_12"></div>
          <div class="col_12"></div>
          <div class="col_12"></div>
          <div class="col_12"></div>
        </div>
      </div>
    </div>

    <!-- Working with us -->
    <div class="work_with_us">
      <div class="container">
        <div class="row">
          <div class="col_12"></div>
          <div class="col_12 col_md_6 col_lg_4"></div>
          <div class="col_12 col_md_6 col_lg_4"></div>
          <div class="col_12 col_md_6 col_lg_4"></div>
          <div class="col_12 col_md_6 col_lg_4"></div>
          <div class="col_12 col_md_6 col_lg_4"></div>
          <div class="col_12 col_md_6 col_lg_4"></div>
        </div>
      </div>
    </div>

    <!-- About us -->
    <div class="about_us">
      <div class="container">
        <div class="row">
          <div class="col_12 col_md_7 col_lg_8"></div>
          <div class="col_12 col_md_5 col_lg_4"></div>
        </div>
      </div>
    </div>

    <!-- Call to action -->
    <div class="cta">
      <div class="container">
        <div class="row">
          <div class="col_12"></div>
          <div class="col_12"></div>
          <div class="col_12"></div>
        </div>
      </div>
    </div>

  </main>

  <!-- Footer -->
  <footer id="site_footer">


  </footer>

</body>

</html>
